<div class="dashboard-page-container">
  <iframe 
    [src]="grafanaSafeUrl"
    class="grafana-iframe"
    [style.width.px]="baseWidth"
    [style.height.px]="baseHeight"
    [style.transform]="'translate(calc(-50% + ' + xOffset + 'px), calc(-50% + ' + yOffset + 'px)) scale(' + scaleFactor + ')'"
    frameborder="0"
    scrolling="no"
    allowfullscreen>
  </iframe>
</div>

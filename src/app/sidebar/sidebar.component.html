<aside class="sidebar">
  <!-- Rig selector -->
  <div class="rig-selection-top" (click)="toggleRigPopup()">
    <fa-icon icon="bars" class="rig-icon"></fa-icon>
    <span class="rig-name">{{ getRigName(currentRig) }}</span>
    <div class="rig-popup" *ngIf="isRigPopupOpen">
      <ul>
        <li *ngFor="let rig of rigs"
            (click)="onRigClick(rig.id, $event)"
            [title]="rig.additionalInfo">
          {{ rig.name }}
        </li>
      </ul>
    </div>
  </div>

  <!-- Real Time menu -->
  <nav class="menu">
    <h4 class="group-header" (click)="toggleGroup('realTime')">
      <fa-icon [icon]="realTimeOpen ? 'chevron-down' : 'chevron-right'"></fa-icon>
      Real Time
    </h4>
    <ul *ngIf="realTimeOpen">
      <li>
        <a
          routerLink="/app/bopstack"
          [queryParams]="{ rig: currentRig, theme: currentTheme }"
        ><fa-icon icon="oil-well"></fa-icon> BOP Stack</a>
      </li>
      <li>
        <a
          routerLink="/app/analogs"
          [queryParams]="{ rig: currentRig, theme: currentTheme }"
        ><fa-icon icon="chart-line"></fa-icon> Analogs</a>
      </li>
      <li>
        <a
          routerLink="/app/regulators"
          [queryParams]="{ rig: currentRig, theme: currentTheme }"
        ><fa-icon icon="gauge"></fa-icon> Regulators</a>
      </li>
      <li>
        <a
          routerLink="/app/subsea"
          [queryParams]="{ rig: currentRig, theme: currentTheme }"
        ><fa-icon icon="water"></fa-icon> Subsea</a>
      </li>
      <!-- NEW: Surface link -->
      <li>
        <a
          routerLink="/app/surface"
          [queryParams]="{ rig: currentRig, theme: currentTheme }"
        ><fa-icon icon="industry"></fa-icon> Surface</a>
      </li>
    </ul>
  </nav>

  <!-- Analytics menu, logo, etc. (unchanged) -->
  <nav class="menu">
    <h4 class="group-header" (click)="toggleGroup('analytics')">
      <fa-icon [icon]="analyticsOpen ? 'chevron-down' : 'chevron-right'"></fa-icon>
      Analytics
    </h4>
    <ul *ngIf="analyticsOpen">
      <li *ngFor="let link of analyticsLinks">
        <a
          [routerLink]="link.route"
          [queryParams]="{ rig: currentRig, theme: currentTheme }"
        ><fa-icon icon="chart-line"></fa-icon> {{ link.label }}</a>
      </li>
    </ul>
  </nav>

  <div class="logo-container">
    <img
      [src]="
        currentTheme === 'dark'
          ? 'assets/logo_white.png'
          : 'assets/logo.png'
      "
      alt="SLB Logo"
      class="logo"
    />
  </div>
</aside>

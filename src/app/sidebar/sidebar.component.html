<aside class="sidebar">
  <!-- Rig selection displayed on top with minimal styling -->
  <div class="rig-selection-top" (click)="toggleRigPopup()">
    <fa-icon icon="bars" class="rig-icon"></fa-icon>
    <span class="rig-name">
      {{ currentRig === 'TODPS' ? 'TransoceanDPS' : currentRig === 'TODTH' ? 'TransoceanDTH' : 'TransoceanDGD' }}
    </span>
    <div class="rig-popup" *ngIf="isRigPopupOpen">
      <ul>
        <li (click)="selectRig('TODPS'); $event.stopPropagation()">TransoceanDPS</li>
        <li (click)="selectRig('TODTH'); $event.stopPropagation()">TransoceanDTH</li>
        <li (click)="selectRig('TODGD'); $event.stopPropagation()">TransoceanDGD</li>
      </ul>
    </div>
  </div>

  <!-- Other sidebar navigation items -->
  <nav class="menu">
    <ul>
      <li>
        <a routerLink="/app/bopstack">
          <fa-icon icon="oil-well"></fa-icon> BOP Stack
        </a>
      </li>
      <li>
        <a routerLink="/app/analogs">
          <fa-icon icon="chart-line"></fa-icon> Analogs
        </a>
      </li>
      <li>
        <a routerLink="/app/regulators">
          <fa-icon icon="gauge"></fa-icon> Regulators
        </a>
      </li>
      <li>
        <a routerLink="/app/subsea">
          <fa-icon icon="water"></fa-icon> Subsea
        </a>
      </li>
    </ul>
  </nav>

  <div class="logo-container">
    <img [src]="logoUrl" alt="Company Logo" class="logo" />
  </div>
</aside>

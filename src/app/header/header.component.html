<header class="header">
  <div class="title">PCE Connect Dashboard</div>
  <div class="theme-selector">
    <label for="themeSelect">Theme:</label>
    <select id="themeSelect" (change)="onThemeChange($event)" [value]="selectedTheme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>
</header>

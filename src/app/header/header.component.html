<header class="header">
  <div class="title">PCE Connect Dashboard</div>
  <div class="theme-toggle" (click)="toggleTheme()">
    <div class="toggle-switch" [ngClass]="{'dark': isDark}">
      <div class="toggle-handle"></div>
    </div>
    <span class="toggle-label">{{ isDark ? 'Dark' : 'Light' }}</span>
  </div>
</header>
